<style>
    .container {
        margin: 20px;
        padding: 10px;
        border: 1px solid #612903;
        border-radius: 5px;
        background-color: #556af2;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        color: #531203;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #cef0f8;
        border-radius: 3px;
    }

    button {
        padding: 5px 10px;
        background-color: #0c6cd2;
        color: #031d22;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    h3 {
        color: #3b0647;
        margin-top: 20px;
    }

    .list-group {
        list-style: none;
        padding-left: 0;
    }

    .list-group-item {
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f52027;
    }
    .page{
        background-color: rgb(221, 0, 255);
    }
</style>


<div class="container">
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" (ngModelChange)="onNameChange()" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="text" id="surname" name="surname" [(ngModel)]="surname" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="age">Возраст</label>
        <input type="number" id="age" name="age" [(ngModel)]="age" class="form-control"/>
    </div>
    <div class="form-group">
        <button (click)="addUser()" class="btn btn-primary">Добавить</button>
    </div>
</div>

<div class="container">
    <h3>Пользователи</h3>
    <ul class="list-group">
        <li *ngFor="let user of users" class="list-group-item"> {{user.name}} {{user.surname}} - Возраст: {{user.age}}</li>
    </ul>
</div>

<div class="container">
    <h3>Студенты</h3>
    <ul class="list-group">
        <li *ngFor="let student of students" class="list-group-item"> {{student.name}} {{student.surname}} - Группа: {{student.group}}</li>
    </ul>
</div>
